<div class="container">
  <app-cockpit
    (buttonClickedEvent)="parentEventHandlerFunction($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        (buttonClickedEvent)="parentEventHandlerFunction($event)"
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      >
        <p #paragraphContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
      <hr />
    </div>
  </div>
</div>

<div class="container">
  <app-game-control
    (counterChanged)="gameControlHandler($event)"
  ></app-game-control>
  <app-even
    *ngFor="let evenNumber of evenNumbers"
    [number]="evenNumber"
  ></app-even>
  <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
</div>
