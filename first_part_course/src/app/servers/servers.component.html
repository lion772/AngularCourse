<!-- [(ngModel)] will trigger on the input event and update the value
   of the variable in our component automatically -->
<input type="text" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  (click)="onCreateServer($event)"
  [disabled]="!allowNewServer"
>
  Create Server
</button>
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">{{ serverName }}</p>
<ng-template #noServer>
  <p>No server has been created yet</p>
</ng-template>

<hr />

<input type="text" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onResetUsername()"
>
  Click to reset username
</button>

<!-- <p *ngFor="let server of servers">
  {{ server }}
  <app-server></app-server>
</p> -->

<br />
<p [ngClass]="{ hidden: hideServer === true }">Abacate</p>
<button
  *ngIf="hideServer === false; else showServer"
  class="btn btn-primary"
  (click)="onHideAbacate()"
>
  Hide Abacate
</button>

<ng-template #showServer>
  <button class="btn btn-primary" (click)="onHideAbacate()">
    Show Abacate
  </button>
</ng-template>

<div
  *ngFor="let counter of counterList; let i = index"
  [ngClass]="{ color: i >= 5 }"
  [ngStyle]="{ backgroundColor: i >= 5 ? 'green' : 'transparent' }"
>
  <p>
    {{ counter }}
  </p>
</div>
