<!--<input type="text" (input)="onInputData($event)" /> -->
<!-- [(ngModel)] will trigger on the input event and update the value
   of the variable in our component automatically -->
<input type="text" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  (click)="onCreateServer($event)"
  [disabled]="!allowNewServer"
>
  Create Server
</button>
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">{{ serverName }}</p>
<ng-template #noServer>
  <p>No server has been created yet</p>
</ng-template>

<hr />

<input type="text" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onResetUsername()"
>
  Click to reset username
</button>

<app-server></app-server>
