<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onCreateNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" *ngFor="let recipeEl of recipes">
    <app-recipe-item
      [recipe]="recipeEl"
      (eventRecipeEmitter)="eventRecipeHandler($event)"
    ></app-recipe-item>
  </div>
</div>
